apiVersion: apps/v1
kind: Deployment
metadata:
  name: accounts-api-deployment
  labels:
    app: accounts-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: accounts-api
  template:
    metadata:
      labels:
        app: accounts-api
    spec:
      containers:
      - name: accounts-api
        image: rdrrichards/qiqo-accounts-api
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: accounts-api-clusterip-srv
spec:
  type: ClusterIP
  selector:
    app: accounts-api
  ports:
  - name: accounts-api
    protocol: TCP
    port: 80
    targetPort: 80 

